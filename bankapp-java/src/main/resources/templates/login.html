<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Union Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 30px !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 24px;
            color: #fff !important;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .social-icons a {
            color: #fff !important;
            margin-left: 20px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffd700 !important;
            transform: translateY(-3px);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.6s ease-out;
            position: relative;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h2 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            color: #fff !important;
            padding: 12px 16px !important;
            border-radius: 10px !important;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.25) !important;
            border-color: #ffd700 !important;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3) !important;
            outline: none !important;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .login-footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #ffed4e;
            text-decoration: underline;
        }

        .alert {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #fff;
            border-radius: 10px;
            padding: 12px;
            margin-top: 15px;
            font-size: 14px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 15px;
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">üè¶ Union Bank</a>
    <div class="ml-auto social-icons">
        <a href="https://www.youtube.com/@codewithgoldencat" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.linkedin.com/in/code-with-goldecat-453460297/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</nav>

<div class="login-container">
    <div class="login-header">
        <h2>üîê Welcome Back</h2>
        <p>Sign in to your secure financial hub</p>
    </div>
    
    <form method="post" action="/login">
        <div class="form-group">
            <label>üë§ Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
            <label>üîë Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn-login">üöÄ Sign In</button>
    </form>
    
    <div class="login-footer">
        Don't have an account? <a href="/register">Create one</a>
    </div>

    <div th:if="${param.error}" class="alert">
        ‚ö†Ô∏è Invalid username or password. Please try again.
    </div>
</div>

<footer>
    <p>&copy; 2024 Code With Union Bank. All rights reserved.</p>
</footer>

</body>
</html>
